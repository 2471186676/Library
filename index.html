<html>
    <head>
        <title>Library</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body> 
        <div class="main"> 
            <div class="header"> 
                <h>&#128218 Library</h>
            </div>

            <div class="book">
                <div id="book_display" style="overflow-y: auto;"> 
                    <table id="book_table">
                    </table>
                </div>

                <div class="form"> 
                            <h>Enter book info here</h> <br><br>

                            <label for="title">Title</label>
                            <input type="text" id="title" name="input_title">
            
                            <label for="author">Author</label>
                            <input type="text" id ="author" name="input_user">
                   
                            <label for="page">Number of pages</label>
                            <input type="number" id="page" name="input_page">
                      
                            <label for="readed">Have you read this book?</label>
                            <input type="checkbox" id="readed" name="input_readed">

                            <button class="button" onclick="addBookToLibrary()">Add book</button>
           
                    </ul>
                </div>
            </div>

        </div>
    </body>

    <script src="script.js"></script>
</html>
